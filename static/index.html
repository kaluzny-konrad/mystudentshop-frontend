<!DOCTYPE html>
<html lang="pl">

<head>
 <title>Portal zakupowy</title>
</head>

<body>
  <h1>Portal zakupowy</h1>
  <table>
    <tr>
      <th>Kategorie</th>
      <th>Opis</th>
    </tr>
    <td>RTV</td>
    <td>SprzÄ™t RTV - telewizory</td>
    </tr>
  </table>
  <br/>

  <form action="/bird" method="post">
    Species:
    <input type="text" name="species">
    <br/> Description:
    <input type="text" name="description">
    <br/>
    <input type="submit" value="Submit">
  </form>

  <script>
    birdTable = document.querySelector("table")

    fetch("/bird")
      .then(response => response.json())
      .then(birdList => {
        birdList.forEach(bird => {
          row = document.createElement("tr")
          species = document.createElement("td")
          species.innerHTML = bird.species
          description = document.createElement("td")
          description.innerHTML = bird.description
          row.appendChild(species)
          row.appendChild(description)
          birdTable.appendChild(row)
        })
      })
  </script>
</body>
